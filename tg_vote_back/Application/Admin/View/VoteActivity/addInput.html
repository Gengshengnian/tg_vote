<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单页</title>
<!-- 此文件为了显示Demo样式，项目中不需要引入 -->

<link href="__PUBLIC__/bui/Common/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/bui/Common/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
 
</head>
<body>
  <div class="demo-content">
    
    <!-- 表单页 ================================================== --> 
    <div class="row">
      <div class="span24">
      <form id="J_Form" class="form-horizontal" method="post" action="__URL__/add" enctype="multipart/form-data">
          &nbsp;&nbsp;<h3>活动信息:</h3>
            <div class="control-group">
              <label class="control-label"><s>*</s>主题</label>
              <div class="controls">
                <select name="theme_id" data-rules="{required:true}" name='theme'>
                  <option value="0">-请选择-</option> 
                  <foreach name="themes" item="vo">
                  	<if condition="$vo['id'] eq $activity['theme_id']">
                    	<option value="{$vo.id}" selected>{$vo.theme_name}</option>
                    <else />
                    	<option value="{$vo.id}">{$vo.theme_name}</option>
                    </if>
                  </foreach>    
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"><s>*</s>规则</label>
              <div class="controls">
                <select name="rule_id" data-rules="{required:true}">
                  <option value="0">-请选择-</option>
                  <foreach name="rules" item="vo">
	                  <if condition="$vo['id'] eq $activity['rule_id']">
	                    	<option value="{$vo.id}" selected>{$vo.rule_name}</option>
	                  <else />
	                  		<option value="{$vo.id}">{$vo.rule_name}</option>
	                  </if>
                  </foreach>
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label"><s>*</s>开始时间：</label>
              <div class="controls">
                <input type="text" class="calendar calendar-time" name="start_time" data-rules="{required:true}" value="{$activity.start_time}">
              </div>
            </div>
             <div class="control-group">
              <label class="control-label"><s>*</s>结束时间：</label>
              <div class="controls">
                <input type="text" class="calendar calendar-time" name="end_time" data-rules="{required:true}" value="{$activity.end_time}">
              </div>
            </div>
 
            <div class="control-group">
              <label class="control-label"><s>*</s>活动图片</label>
              <div class="controls">
                <input type="file"  name="logo_img" data-rules="{required:true}">
              </div>
            </div>

             <div class="control-group">
              <label class="control-label"><s>*</s>活动二维码</label>
              <div class="controls">
                <input type="file"  name="ewm_img" data-rules="{required:true}">
              </div>
            </div>
      
            <div class="control-group">
              <label class="control-label">主办方：</label>
              <div class="controls">
                  <input type="text"  name="zbf" value="{$activity.zbf}">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">赞助方1：</label>
              <div class="controls">
                  <input type="text"  name="zzf1" value="{$activity.zzf1}">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">赞助方2：</label>
              <div class="controls">
                  <input type="text" name="zzf2" value="{$activity.zzf2}">
              </div>
            </div>
               <div class="control-group">
              <label class="control-label">赞助方3：</label>
              <div class="controls">
                  <input type="text" name="zzf3" value="{$activity.zzf3}">
              </div>
            </div>
            <div class="form-actions span5 offset3">
            <if condition="empty($activity)">
              <input type="hidden" value="" name="tag">
              <button id="btnSearch" type="submit" class="button button-primary">添加活动</button>
           	<else/>
           	  <input type="hidden" value="{$activity.id}" name="tag">
           	  <button id="btnSearch" type="submit" class="button button-primary">修改活动</button>
           	</if>
            </div>
        </form> 	
      </div>
    </div>  
 </div>
<script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/jquery-1.8.1.min.js"></script>
<script src="http://g.tbcdn.cn/fi/bui/seed-min.js?t=201212261326"></script> 
<script type="text/javascript">



BUI.use('bui/form',function  (Form) {
  new Form.Form({
    srcNode : '#J_Form'
  }).render();
});
</script>
<!-- script end -->
 
</body>
</html>
