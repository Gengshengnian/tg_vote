<script type="text/javascript">
  BUI.use('common/search',function (Search) { 
      editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
			{title:'ID',dataIndex:'id',width:80},
			
			{title:'房东',dataIndex:'land',width:100},
			{title:'电话',dataIndex:'phone',width:120},
			{title:'位置',dataIndex:'address',width:200},
			{title:'价格',dataIndex:'price',width:100},
			
			{title:'评价',dataIndex:'evaluate',width:150},
			{title:'开始时间',dataIndex:'starttime',width:150},
			{title:'结束时间',dataIndex:'endtime',width:150},
			{title:'学生姓名',dataIndex:'name',width:150},
          {title:'操作',dataIndex:'',width:150,renderer : function(value,obj){
        	  editStr1 = '<span class="grid-command btn-edit" title="编辑信息">编辑</span>',
              delStr = '<span class="grid-command btn-del" title="删除信息">删除</span>';//页面操作不需要使用Search.createLink
             return editStr1 + delStr;
          }}
        ],
      store = Search.createStore('getData',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
        	  addUrl : '{:U("add")}',
              updateUrl : '{:U("update")}',
              removeUrl : '{:U("delete")}'
          },
          method : 'POST'
        },
        autoSync : true, //保存数据后，自动更新
        pageSize:10
      }),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          items : [
            {text : '<i class="icon-plus"></i>添加',btnCls : 'button button-small',handler:addFunction},
            //{text : '<i class="icon-plus"></i>删除',btnCls : 'button button-small',handler:delFunction}
          ]
        },
        emptyDataTpl:'<div class="centered"><img alt="Crying" src="__PUBLIC__/img/nodata.png"><h2>查询的数据不存在</h2></div>',
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

    function addFunction(){
      var newData = {isNew : true}; //标志是新增加的记录
      editing.add(newData,''); //添加记录后，直接编辑
    }

    //删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }

    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.id);
      });

      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
          store.save('remove',{ids : ids});
        },'question');
      }
    }
	
    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });
</script>
