<!DOCTYPE HTML>
<html>
 <head>
  <title></title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="__PUBLIC__/bui/Common/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/bui/Common/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/bui/Common/assets/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
   <link href="__PUBLIC__/bui/Common/assets/css/prettify.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
   </style>
 </head>
 <body>
   <!-- 点击编辑按钮 弹出以下div -->
    <div id="editContent" >

    <form class="form-horizontal" method="post" >
     <input type="hidden" name='id'>
      <h3>基本信息</h3>
       <div class="row">
        <div class="control-group span8">
          <label class="control-label"><s>*</s>来源途径：</label>
          <div class="controls">
            <select data-rules="{required:true}" name="way">
              <option value="">请选择</option>
              <option value="熟人介绍">熟人介绍</option>
              <option value="主动上门咨询">主动上门咨询</option>
              <option value="被动电话邀请">被动电话邀请</option>
              <option value="网站咨询">网站咨询</option>
              <option value="QQ咨询">QQ咨询</option>
              <option value="微信公众平台">微信公众平台</option>
              <option value="主动电话咨询">主动电话咨询</option>
              <option value="招聘网站咨询">招聘网站咨询</option>
              <option value="地面推广">地面推广</option>
              <option value="招聘会">招聘会</option>
              <option value="校企合作">校企合作</option>
            </select>
          </div>
        </div>
        <div class="control-group span8">
          <label class="control-label"><s>*</s>意向课程：</label>
          <div class="controls">
            <input name="course" type="text" class="span5 span-width control-text"  data-rules="{required:true}" value="<{$client['course']}>" ><br/>
          </div>
        </div>
        <div class="control-group span8">
          <label class="control-label"><s>*</s>姓名：</label>
          <div class="controls">
            <input name="name" type="text" class="control-text" data-rules="{required:true}" value="<{$client['name']}>" >
          </div>
        </div>
      </div>

      <div class="row">

         <div class="control-group span8">
          <label class="control-label"><s>*</s>电话：</label>
          <div class="controls">
            <input name="tel" type="text" class="span5 span-width control-text"  data-rules="{required:true,number:true,maxlength:11}" value="<{$client['tel']}>" >
          </div>
        </div>
         <div class="control-group span8">
          <label class="control-label">QQ：</label>
          <div class="controls">
            <input name="qq" type="text" class="span5 span-width control-text" data-rules="{number:true,maxlength:10}" value="<{$client['qq']}>" >
          </div>
        </div>
		<div class="control-group span8">
          <label class="control-label">微信：</label>
          <div class="controls">
            <input name="weixin" type="text" class="control-text" value="<{$client['weixin']}>" >
          </div>
        </div>
      </div>

      <div class="row">
      	<div class="control-group span8">
          <label class="control-label">性别：</label>
          <div class="controls">
            <select name="gender">
              <option value="1">男</option>
              <option value="0">女</option>
            </select>
          </div>
        </div>
         <div class="control-group12 span8">
          <label class="control-label">出生日期：</label>
          <div class="controls">
            <input name="birthday" type="text" class="calendar">
          </div>
        </div>
        <div class="control-group span8">
          <label class="control-label"><s>*</s>目前状态：</label>
          <div class="controls">
            <select data-rules="{required:true}" name="state">
              <option value="">请选择</option>
              <option value="1">在校学生</option>
              <option value="2">在职人员</option>
              <option value="3">待业人员</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">

         <div class="control-group span8">
          <label class="control-label"><s>*</s>学历：</label>
          <div class="controls">
            <select name="degree">
              <option value="0">请选择</option>
              <option value="初中">初中</option>
	          <option value="高中">高中</option>
	          <option value="专科">专科</option>
	          <option value="本科">本科</option>
            </select>
          </div>
        </div>
		<div class="control-group span8">
          <label class="control-label">学校：</label>
          <div class="controls">
            <input name="school" type="text" class="span5 span-width control-text">
          </div>
        </div>
		 <div class="control-group span8">
          <label class="control-label">专业：</label>
          <div class="controls">
            <input name="major" type="text" class="control-text">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="control-group span8">
          <label class="control-label">年级：</label>
          <div class="controls">
            <select name=grade>
              <option value="0">请选择</option>
              <option value="1">大一</option>
	          <option value="2">大二</option>
	          <option value="3">大三</option>
	          <option value="4">大四</option>
            </select>
          </div>
        </div>
        <div class="control-group12 span8">
          <label class="control-label"><s>*</s>录入人：</label>
          <div class="controls">
            <input name="entrymen" type="text"  readonly>
          </div>
        </div>
       	<div class="control-group12 span8">
          <label class="control-label"><s>*</s>录入时间：</label>
          <div class="controls">
			<input name="entrytime" type="text"  readonly>
          </div>
        </div>

      </div>

      <div class="row">

         <div class="control-group12 span8">
          <label class="control-label"><s>*</s>负责人：</label>
          <div class="controls">
            <input name="responsible" type="text" value='<{$entrymen}>' readonly>
          </div>
        </div>
        <div class="control-group span12">
          <label class="control-label"><s>*</s>客户分级：</label>
          <div class="controls">
            <select data-rules="{required:true}" name="intention">
              <option value="">请选择</option>
              <option value="A类客户">A类客户</option>
              <option value="B类客户">B类客户</option>
              <option value="C类客户">C类客户</option>
            </select>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="control-group span24">
          <label class="control-label">备注：</label>
          <div class="controls control-row4">
            <textarea name="comment" class="span8 span-width"></textarea><span>(200字内)</span>
          </div>
        </div>
      </div>
      <hr/>

      <h3>相关联系人</h3>
        <div class="row">
          <div class="control-group span8">
            <label class="control-label">姓名1：</label>
            <div class="controls">
              <input name="linkman_one_name" type="text" class="input-normal control-text" >
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label">关系1：</label>
            <div class="controls">
              <select  name="linkman_one_rel" class="input-normal">
                <option value="0">请选择</option>
                <option value="1">父亲</option>
                <option value="2">母亲</option>
                <option value="3">兄弟</option>
                <option value="4">姐妹</option>
              </select>
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label">联系电话1：</label>
            <div class="controls">
              <input name="linkman_one_tel" type="text" data-rules="{number:true ,maxlength:11}" class="input-normal control-text" >
            </div>
          </div>


      </div>
      <div class="row">
          <div class="control-group span8">
            <label class="control-label">姓名2：</label>
            <div class="controls">
              <input name="linkman_two_name" type="text" class="input-normal control-text" >
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label">关系2：</label>
            <div class="controls">
              <select  name="linkman_two_rel" class="input-normal">
                <option value="0">请选择</option>
                <option value="1">父亲</option>
                <option value="2">母亲</option>
                <option value="3">兄弟</option>
                <option value="4">姐妹</option>
              </select>
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label">联系电话2：</label>
            <div class="controls">
              <input name="linkman_two_tel" type="text" data-rules="{number:true,maxlength:11}" class="input-normal control-text" >
            </div>
          </div>


      </div>
      <div class="row">
          <div class="control-group span8">
            <label class="control-label">姓名3：</label>
            <div class="controls">
              <input name="linkman_three_name" type="text" class="input-normal control-text" >
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label">关系3：</label>
            <div class="controls">
              <select  name="linkman_three_rel" class="input-normal">
                <option value="0">请选择</option>
               <option value="1">父亲</option>
                <option value="2">母亲</option>
                <option value="3">兄弟</option>
                <option value="4">姐妹</option>
              </select>
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label">联系电话3：</label>
            <div class="controls">
              <input name="linkman_three_tel" type="text" data-rules="{number:true,maxlength:11}" class="input-normal control-text" >
            </div>
          </div>
      </div>

     </form>
  </div>

  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/bui-min.js"></script>

  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/config-min.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>

  <!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/prettify.js"></script>
  <script type="text/javascript">
    $(function () {
      prettyPrint();
    });
  </script>
<script type="text/javascript">

</script>

<body>
</html>
