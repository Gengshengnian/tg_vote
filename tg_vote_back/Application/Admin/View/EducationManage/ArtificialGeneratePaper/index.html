<script type="text/javascript">
  BUI.use('common/search',function (Search) {
    
    var enumObj = {"1":"男","0":"女"},
      editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      
      columns = [
          {title:'试卷编号',dataIndex:'tep_code',width:80,renderer:function(v,obj){
            return Search.createLink({
              id : 'id' + obj.id,
              title : '试卷信息',
              text : v,
              href : '__URL__/getpage/id/'+obj.id
            });
          }},
          {title:'',dataIndex:'id',width:100,visible:false},
          {title:'考试时间',dataIndex:'tep_addtime',width:100},
          {title:'班级',dataIndex:'classname',width:100},
          {title:'所属方向',dataIndex:'sex',width:60},
          {title:'所属天',dataIndex:'grade',width:100},
          {title:'知识点',dataIndex:'kno',width:100},
          {title:'代课老师',dataIndex:'stuname',width:200},
          {title:'操作',dataIndex:'',width:200,renderer : function(value,obj){
            var editStr =  Search.createLink({ //链接使用 此方式
                id : 'edit' + obj.id,
                title : '编辑学生信息',
                text : '打开编辑',
                href : 'form/example.html'
              }),
              editStr1 = '<span class="grid-command btn-edit" title="编辑学生信息">弹出编辑</span>',
              delStr = '<span class="grid-command btn-del" title="删除学生信息">删除</span>';//页面操作不需要使用Search.createLink
            return editStr +  editStr1 + delStr;
          }}
        ],
      store = Search.createStore('{:U("getData")}',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
            addUrl : 'generatepaper',
            updateUrl : '../data/edit.json',
            removeUrl : '../data/del.php'
          },
          method : 'POST'
        },
        autoSync : true, //保存数据后，自动更新
        pageSize:6	
      }),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          items : [
            {text : '<i class="icon-plus"></i>每日试卷',btnCls : 'button button-small',handler:addEveryDayFunction},
            {text : '<i class="icon-plus"></i>课程试卷',btnCls : 'button button-small',handler:addCourseFunction},
            {text : '<i class="icon-plus"></i>阶段试卷',btnCls : 'button button-small',handler : addStageFunction}
          ]
        },
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

    function addFunction(){
      var newData = {isNew : true}; //标志是新增加的记录
      editing.add(newData,'name'); //添加记录后，直接编辑
    }
    
    //添加每日试卷
    function addEveryDayFunction(){
    	location.href="{:U('ArtificialGeneratePaper/indexEveryDay')}";
    }
    
  //添加课程试卷
    function addCourseFunction(){
    	location.href="{:U('ArtificialGeneratePaper/indexCourse')}";
    }
    //添加阶段试卷
    function addStageFunction(){
    	location.href="{:U('ArtificialGeneratePaper/indexStage')}";
    }

    //删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }

    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.id);
      });

      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
          store.save('remove',{ids : ids});
        },'question');
      }
    }

    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });
</script>
