<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/common/common.css">
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/js/table+.js"></script>
	<style>
	.btn-group{
		width: 60px;
	    height: 30px;
	    font-weight: bold;
	    line-height: 30px;
	    border: 1px solid #50BFFC;
	    -moz-box-shadow: inset 2px 1px 5px #50BFFC;
	    -webkit-box-shadow: inset 2px 1px 5px #50BFFC;
	    -o-box-shadow: inset 2px 1px 5px #50BFFC;
	    box-shadow: inset 2px 1px 5px #50BFFC;
	    background: #5FBFF5;
	    border-radius: 3px;
	    color: #fff;
		width:80px;
	}
	</style>

</head>
<body class="content-box">
     
<!-- -----表格部分复制开始--------- -->
    <div class="content">
      	<div class="header-title">每日成绩</div>
      	<div class="header-content">
	      	 <!-- 表格部分 开始-->
	      	 <div class="table-content">
	      	 
 	      	 
	      	 	<table class="table text-l">
		      	 	<!-- 表头部分 结束-->
		  	 		<tr class="table-header">
						<th data-role="bh">学生学号</th>
						<th data-role="nd">学生姓名</th>
						<th data-role="tm">试卷编号</th>
						<th data-role="zsd">评分</th>
						<th data-role = "zsd">操作</th>
						
					</tr>
			      	 	
					<!-- 表头部分 结束-->
		      	 	
		      	 	<volist name = "student" id = "stu">
						<tr>	
							
							<td>{$stu.student_number}</td>
							<td>{$stu.name}</td>
								
							<td>{$stu.tep_code}</td>

							<td id = "bless">0</td>
						     
							<td>
							<a href = "javascript:void(0);" onclick = "window.open('__URL__/subShow/id/{$stu.id}/tepid/{$stu.tep_id}','主观题','width=500px,height=400px,scrollbars=yes')">
							   
								<input type = "submit" class = "btn-group"  value = "查看主观题"/>
								</a>
							</td>
							 
						</tr>
					</volist>

				</table>
				
				
      	</div>
    </div>
<!-- -----表格部分复制结束--------- -->
      </div>



      <!-- 弹窗 页面-->
      <div class="alert-box header">
      	 <div class="header-title">弹出窗口</div>
      	 <div class="header-content">
      	 	<!--content 在此-->
      	 	<table class="tables text-l">
      	 	<!--内容 js读写-->
			</table>
      	 </div>
      	 <div class="alert-btn">
      	 	<!--
      	 		button 在此
      	 		urls ajax 提交后台地址
      	 	-->
      	 	<input type="button" class="input-button-yes" value="确定">
			<input type="button" class="input-button-no" value="取消">
	
      	 </div>	 
    	</div>
    	
</body>
</html>
