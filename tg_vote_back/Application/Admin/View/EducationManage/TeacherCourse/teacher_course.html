<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/js/table+.js"></script>
</head>
<body class="content-box">
      <div class="header">
      	 <div class="header-title">输入区域</div>
      	 <div class="header-content">
      	 	<label>
      	 		讲师<select name="" id="" class="select">
      	 				<option>请选择讲师</option>
      	 				<option>王瑞</option>
      	 				<option>刘瑞</option>
      	 				<option>miss赵</option>
      	 			</select>
      	 	</label>
      	 	<label>
      	 		过滤<input type="button" class="input-button-guolv">
      	 	</label>
      	 	<label>
      	 		重置过滤<input type="button" class="input-button-resetguolv">
      	 	</label>
      	 	<br/>
      	 	<label>
      	 	<!-- 添加数据按钮  需增加类名 add-table -->
      	 	    添加<input type="button" class="input-button-fileadd add-table" urls='__URL__/add'>
      	 	</label>
      	 </div>
      </div>
      <div class="content">
      	<div class="header-title">表格</div>
      	<div class="header-content">
	      	 <!-- 表格部分 开始-->
	      	 <div class="table-content">
	      	 	<table class="table text-l">
		      	 	<!-- 表头部分 结束-->
		  	 		<tr class="table-header">
						<th class="table-number">&nbsp;</th>
						<th data-hid="true">编号</th>
						<th data-role="teacher_id" class='options' data-id='' data-oc='true'>姓名</th>
						<th data-role="course_id">课程</th>
						<th>操作</th>
					</tr>
			      	 	
					<!-- 表头部分 结束-->
		      	 	<!-- 第1行 开始 -->	
		      	 	<volist name="teacher_course" id="vo">
						<tr>
							<td class="table-number">1</td> <!--编号-->
							<td data-hid="true">{$i}</td>
							<td data-role='teacher_id' class="optioned" id='organization_department' data-oc='true'>{$vo.tname}</td>
							<td>{$vo.cou_name}</td>
							<td>
								<!--
									编辑功能 添加类名 edit
									查看功能 添加类名 view
									删除功能 添加类名 delete
								-->
								<input type="button" class="input-button-guolv small view">
								<input type="button" class="input-button-wirte small edit"  urls='__URL__/save/id/{$vo.id}'>
								<input type="button" class="input-button-fileremove small delete"  urls='__URL__/delete/id/{$vo.id}'>
							</td>
						</tr>
					</volist>
					<!-- 第1行 结束 -->

				</table>
	      	</div>
      		<!-- 表格部分 结束-->
			<!-- 翻页部分 开始-->
			<div class="table-footer">
				<div class="button-bottom">
					<select name="" id="" class="select">
						<option value="">10</option>
						<option value="">20</option>
						<option value="">30</option>
					</select>
					<input type="button" class="input-button-prev">
					<span class="di">第</span>
					<input type="text"class="input-text">
					<span class="di">页</span>
					<span class="di">共3页</span>
					<input type="button" class="input-button-next">
					<input type="button" class="input-button-refresh daxiao" value="">
				</div>
			</div>
			<!-- 翻页部分 结束-->
      	</div>
    </div>

      	 </div>	 
    	</div>
