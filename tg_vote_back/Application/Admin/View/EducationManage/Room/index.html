 <body>
  <div class="container">
    <form id="searchForm" class="form-horizontal">
      <div class="row">

          <button  type="button" id="btnSearch" class="button button-primary">搜索</button>

    <div class="search-grid-container">
      <div id="grid"></div>

  <div id="content" class="hide">
     <form id ="J_Form" class="form-horizontal" >
      <div class="row">

          <div class="controls">
            <input name="name" type="text" class="control-text" data-rules="{required:true}">

        <div class="control-group span10">
          <label class="control-label"><s>*</s>工位：</label>

			<input name="station" type="text" class="control-text" data-rules="{required:true}">

      </div>
      <div class="row">
        <div class="control-group span10">
          <label class="control-label"><s>*</s>电脑台数：</label>
          <div class="controls">

        </div>
		<div class="control-group span10">
          <label class="control-label"><s>*</s>最多容纳：</label>
          <div class="controls">
            <input name="num" type="text" class="control-text" data-rules="{required:true}">

       <!--  <div class="control-group span10">

          <div class="controls">
          	<select  name="d_id">
          		<option value="0">请选择</option>
	          	<foreach name="depts" item="val">
	              <option value="<{$val['deptname']}>"><{$val['deptname']}></option>
	            </foreach>
            </select>
          </div>
        </div> -->

  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/bui-min.js"></script>


  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/config-min.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
  <!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
  <script type="text/javascript" src="__PUBLIC__/bui/Common/assets/js/prettify.js"></script>
  <script type="text/javascript">
    $(function () {
      prettyPrint();
    });
  </script>

<script type="text/javascript">
  BUI.use('common/search',function (Search) {

	  var enumObj = {"1":"男","0":"女"},
	  	  cam = {"1":"优逸客","2":"硬汉科技","3":"西安"},
      editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
		  {title:'编号',dataIndex:'id',width:50},
          {title:'项目室名称',dataIndex:'name',width:100},
          {title:'现有工位',dataIndex:'station',width:100},
          {title:'现有电脑',dataIndex:'computer_num',width:100},
          {title:'最多容纳',dataIndex:'num',width:50},
          {title:'操作',dataIndex:'',width:150,renderer : function(value,obj){
              editStr1 = '<span class="grid-command btn-edit" title="编辑职员信息">编辑</span>',
              delStr = '<span class="grid-command btn-del" title="删除职员信息">删除</span>';//页面操作不需要使用Search.createLink
            return editStr1 + delStr;
          }}
        ],
      store = Search.createStore('{:U("getData")}',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
        	  addUrl : '{:U("add")}',
              updateUrl : "{:U('update')}",
              removeUrl : "{:U('delete')}"
          },
          method : 'POST'
        },
        autoSync : true, //保存数据后，自动更新
        pageSize:10
      }),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          items : [
            {text : '<i class="icon-plus"></i>添加',btnCls : 'button button-small',handler:addFunction}
          ]
        },
        emptyDataTpl:'<div class="centered"><img alt="Crying" src="__PUBLIC__/img/nodata.png"><h2>查询的数据不存在</h2></div>',
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

    function addFunction(){
      var newData = {isNew : true}; //标志是新增加的记录
      editing.add(newData,''); //添加记录后，直接编辑
    }

    //删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }

    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.id);
      });

      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
          store.save('remove',{ids : ids});
        },'question');
      }
    }

    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });
</script>
<body>
</html>
