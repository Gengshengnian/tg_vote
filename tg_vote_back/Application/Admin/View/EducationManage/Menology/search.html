<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/common/common.css">
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/js/table+.js?ver=110 "></script>
</head>
<body class="content-box">
      <div class="header">
      	 <div class="header-title">输入区域</div>
      	 <div class="header-content">
      	 	<form action="__URL__/search" method="post">
      	 	<label>
      	 		日期<input type="text" name="date" class="input-text">
      	 	</label>
      	 	<label>
      	 		过滤<input type="submit" class="input-button-guolv" value="" urls='__URL__/search'>
      	 	</label>
      	 	<label>
      	 		重置过滤<input type="button" class="input-button-resetguolv">
      	 	</label>
      	 	</form>
      	 	<br>
      	 	
      	 	<label>
      	 	     <label> 导入<input type="button" class="input-button-down">
      	 	</label>
      	 	<label>
      	 	<a href=" __URL__/export" style="color:black;">导出</a>	<input type="button" class="input-button-update">
      	    </label>
      	 </div>
      	 </div>
      </div>
      <div class="content">
      	<div class="header-title">表格</div>
      	<div class="header-content">
	      	 <!-- 表格部分 开始-->
	      	 <div class="table-content">
	      	 	<table class="table text-l">
		      	 	<!-- 表头部分 结束-->
		  	 		<tr class="table-header">
						<th>选择 </th>
						
						<th data-role="date">日期</th>
						<th data-role="week">星期</th>
						<th data-role="recess">放假</th>
						
					</tr>
			      	 	
					<!-- 表头部分 结束-->
		      	 	
					<!-- 第1行 结束 -->
				
					<volist name="list" id="vo">
						<tr>	
							
						<td>{$i}</td>
						<td>{$vo.date}</td>
						<td>{$vo.week}</td>
						<td><if condition="($vo.recess eq 1)">上课<else />休息</if></td>
						
					</tr>		
					</volist>
					
			</table>
	      	</div>
      		<!-- 表格部分 结束-->
			<!-- 翻页部分 开始-->
			<div class="table-footer">
				<div class="button-bottom">
					<select name="" id="" class="select">
						<option value="">10</option>
						<option value="">20</option>
						<option value="">30</option>
					</select>
					<span id="pageStr">{$pagestr}</span>
				</div>
			</div>
			<!-- 翻页部分 结束-->
      	</div>
    </div> 



      <!-- 弹窗 页面-->
      <div class="alert-box header">
      	 <div class="header-title">弹出窗口</div>
      	 <div class="header-content">
      	 	<!--content 在此-->
      	 	<table class="tables text-l">
      	 	<!--内容 js读写-->
			</table>
      	 </div>
      	 <div class="alert-btn">
      	 	<!--
      	 		button 在此
      	 		urls ajax 提交后台地址
      	 	-->
      	 	<input type="button" class="input-button-yes" value="确定">
			<input type="button" class="input-button-no" value="取消">
	
      	 </div>	 
    	</div>
</body>
</html>
