  <script type="text/javascript">
  BUI.use(['common/search','common/page'],function (Search) {
    
    var enumObj = {"1":"上班","0":"休息"},
      columns = [
          {title:'编号',dataIndex:'id',width:80},
          {title:'日期',dataIndex:'date',width:100,renderer:BUI.Grid.Format.dateRenderer},
          {title:'星期',dataIndex:'week',width:100},
          {title:'上班|休息',dataIndex:'recess',width:60,renderer:BUI.Grid.Format.enumRenderer(enumObj)},
          {title:'备注',dataIndex:'comment',width:100},
        ],
      store = Search.createStore('getdata'),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          
        },
        plugins : [BUI.Grid.Plugins.CheckSelection] // 插件形式引入多选表格
      });
 
    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
    
    grid = search.get('grid');

  });
</script>
