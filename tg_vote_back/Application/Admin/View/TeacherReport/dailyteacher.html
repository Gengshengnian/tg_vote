<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教师日报</title>
	<!-- <link href="__PUBLIC__/css/demo.css" rel="stylesheet"> -->
	<!-- <link href="__PUBLIC__/public/bui/common/assets/js/jquery-2.0.3.js" rel="stylesheet"> -->

	<style>
		div{
			margin-top:20px;
		}
	</style>
</head>
<body>
	<center>
		<form action="{:U('add')}" method="POST">
			<table width="800" border="1" cellpadding="0" cellspacing="0">
				<caption>
						<h3>
							工作日报
						</h3>
						<hr>
						<h4>
							日期：<input type="date" name="date" value="<?php echo date('Y-m-d');?>" readonly />　
							教师姓名：<input type="text" name="name" value="{$rep[0]['teacher_name']}" readonly />
							座右铭：<input type="text" name="motto" value="{$rep[0]['motto']}" readonly/>
						</h4>
					</caption>
				<thead>
					<tr>
						<th width="50">序号</th>
						<th width="250">今日内容</th>
						<th width="50">工时</th>
						<th width="200">工作完成情况</th>
						<th width="150">遇到问题</th>
						<th width="150">其他</th>
					</tr>
				</thead>
				<tbody>
					<tr><td colspan=6>今日总结</td></tr>
					<volist name='rep' id='vo'>
						<tr>
							<td >{$i}</td>
							<td >{$vo.knowledge_name}</td>
							<td ><input type="text" name="hour" value="{$vo['hour']}"/></td>
							<td >
								详细<input type="radio" name="master_level_{$vo.id}" <?php if($vo['master_level'] == '0'){ echo 'checked' ;} ?>  />
		            			一般<input type="radio" name="master_level_{$vo.id}"  <?php if($vo['master_level'] == '1'){ echo 'checked' ;} ?>  />
		            			未讲<input type="radio" name="master_level_{$vo.id}" <?php if($vo['master_level'] == '2'){ echo 'checked' ;} ?> />
		            		</td>
		            		<td ><input type="text" name="problem_{$vo.id}" value="{$vo['problem']}"></td>
							<td ><input type="text" name="comment_{$vo.id}" value="{$vo['comment']}"></td>
						</tr>
					</volist>

					<tr><td colspan=6>心情杂语</td></tr>
					<tr><td colspan=6><textarea name="mood" cols="115" rows="3"><?php echo $vo['mood']; ?></textarea></td></tr>
					<tr><td colspan=6>建议意见</td></tr>
					<tr><td colspan=6><textarea name="advice" cols="115" rows="3"><?php echo $vo['advice']; ?></textarea></td></tr>
				</tbody>
				<tfoot></tfoot>
			</table>
		</form>
	</center>
</body>
</html>
