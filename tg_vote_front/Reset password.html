<script type="text/javascript">
	$(function(){
		var h = document.documentElement.clientHeight;
		$('.container').css('min-height', 10%h);
	})
	function tips(msg){
		var modalobj = $('#tips-container');
		if(modalobj.length == 0) {
			$(".container").append('<div id="tips-container" class="text-center"><div id="tips-panel" class="text-center"></div></div>');
			modalobj = $('#tips-container');
		}
		modalobj.hide().find('#tips-panel').html(msg);
		$('#tips-container').fadeIn();
		$('#tips-container .confirm').click(function(){$("#tips-container").fadeOut();});
	}
	function formcheck(form){
		if ($.trim(form['password'].value) == '') {
			tips('<p><span class="icon-gray"></span>请输入您的密码！</p><div class="text-center"><a class="confirm" href="javascript:;">确定</a></div>');
			form['password'].focus();
			return false;
		}
		if ($.trim(form['password-new'].value) == '') {
			tips('<p><span class="icon-gray"></span>请输入您的新密码！</p><div class="text-center"><a class="confirm" href="javascript:;">确定</a></div>');
			form['password-new'].focus();
			return false;
		}
		if($.trim(form['password'].value) === $.trim(form['password-new'].value)){
			tips('<p><span class="icon-red"></span>恭喜您修改密码成功！</p><div class="text-center"><a class="confirm" href="huiyuan_tq.html">进入会员特权</a></div>');
			return;
		}else{
			tips('<p><span class="icon-gray"></span>密码输入不一致，请重置！</p><div class="text-center"><a class="confirm" href="javascript:;">返回重置密码</a></div>');
			form['password'].focus();
			return false;
		}
		return;
	}
</script>
