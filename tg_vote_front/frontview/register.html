<body>
	<div class="top">
			<img src="img/wx_top.png"/>
	</div>
	<!--登录-->
	<div class="dl">
		<img src="img/dl.png" alt="会员登录" />
		<span>已登陆</span>
	</div>
	<div class="container register">
		<form action="" method="post" onsubmit="return formcheck(this);">
			<div class="panel">
				<div class="panel-heading">会员注册</div>
				<div class="panel-body">
					<div class="form-group">
						<span class="icon user-icon"></span>
						<input name = "username" type="text" value="" class="username text" placeholder="请输入姓名" aa="{required:true,minlength:4,messages:{required:'必填项',minlength:'不得少于四位'}}"/>
					</div>
					<div class="form-group">
						<span class="icon mobile-icon"></span>
						<input name="mobile" type="text" value="" class="mobile text" placeholder="请输入手机号码（作为账号）" aa="{required:true,tel:true,messages:{required:'必填项'}}"/>
					</div>
					<div class="form-group">
						<span class="icon qq-icon"></span>
						<input name="school" type="text" value="" class="school text" placeholder="请输入QQ号码" aa="{required:true,minlength:6,messages:{required:'必填项',minlength:'不得少于六位'}}"/>
					</div>
					<div class="form-group">
						<span class="icon major-icon"></span>
						<input name="major" type="password" value="" class="major text" placeholder="请输入密码（默认uek123）" aa="{required:true,minlength:6,messages:{required:'必填项',minlength:'不得少于六位'}}"/>
					</div>
					<!--特权详情-->
					<div class="form-group hytw_xq">
						会员特权：<br />
						1、可参与公司“签到赢好礼”活动；
			   			 累计积分可以兑换精美礼品；<br />
						2、会员可为参赛者每天投票3次；<br />
						3、可获得一次优逸客平面设计课程免
						    费试听机会；
					</div>
					<div class="form-group submit">
						<input type="submit" class="btn-register" value="注 册">
					</div>
					<div class="form-group submit">
						<a href="huiyuan_tq.html"><input type="text" class="btn-register" value="会员特权"></a>
					</div>
				</div>
			</div>
		</form>		
			<!--主办单位-->
	<div class="danwei">
			主办单位:山西农大信息学院艺术系;赞助单位:山西优逸客科技有限公司
	</div>		
	     <!--向上箭头-->
	<a href="huiyuandenglu.html" class="wxBottom"><img src="img/xsjt.png" /></a>
	</div>
	<!--返回排行榜按钮-->
</body>
<script type="text/javascript">
	$(function(){
		var h = document.documentElement.clientHeight;
		$('.container').css('height', 70%h);
	})
	function tips(msg){
		var modalobj = $('#tips-container');
		if(modalobj.length == 0) {
			$(".container").append('<div id="tips-container" class="text-center"><div id="tips-panel" class="text-center"></div></div>');
			modalobj = $('#tips-container');
		}
		modalobj.hide().find('#tips-panel').html(msg);
		$('#tips-container').fadeIn();
		$('#tips-container .confirm').click(function(){$("#tips-container").fadeOut();});
	}
	function formcheck(form){
		if ($.trim(form['mobile'].value) == '') {
			tips('<p><span class="icon-gray"></span>请输入您的手机号码！</p><div class="text-center"><a class="confirm" href="javascript:;">确定</a></div>');
			form['mobile'].focus();
			return false;
		}
		if (!/^1\d{10}$/.test($.trim(form['mobile'].value))) {
			tips('<p><span class="icon-gray"></span>请输入正确的手机号码！</p><div class="text-center"><a class="confirm" href="javascript:;">确定</a></div>');
			form['mobile'].focus();
			return false;
		}
		if ($.trim(form['password'].value) == '') {
			tips('<p><span class="icon-gray"></span>请输入您的密码！</p><div class="text-center"><a class="confirm" href="javascript:;">确定</a></div>');
			form['mobile'].focus();
			return false;
		}
		if ($.trim(form['idcard'].value) == '') {
			tips('<p><span class="icon-gray"></span>请输入您的身份证号码！</p><div class="text-center"><a class="confirm" href="javascript:;">确定</a></div>');
			form['idcard'].focus();
			return false;
		}
		if (!/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test($.trim(form['idcard'].value))) {
			tips('<p><span class="icon-gray"></span>请输入正确的身份证号码！</p><div class="text-center"><a class="confirm" href="javascript:;">确定</a></div>');
			form['idcard'].focus();
			return false;
		}
		return;
	}
</script>
</html>
